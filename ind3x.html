<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الهدايا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .gift {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في متجر الهدايا!</h1>

    <!-- قسم شراء الهدية -->
    <div class="gift">
        <img src="https://via.placeholder.com/150" alt="هدية 1">
        <p>هدية 1 - 10$</p>
        <button onclick="buyGift()">اشترِ الآن</button>
    </div>

    <!-- زر ربط محفظة Tonkeeper -->
    <p>يرجى ربط محفظتك لشراء الهدايا.</p>
    <button onclick="connectWallet()">ربط محفظة Tonkeeper</button>

    <script>
        // التحقق مما إذا كان التطبيق يعمل داخل Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            const webApp = Telegram.WebApp;

            // إظهار زر الرجوع
            webApp.BackButton.show();

            // عند النقر على زر الرجوع
            webApp.BackButton.onClick(() => {
                webApp.close();
            });
        } else {
            alert("يرجى فتح هذا التطبيق داخل Telegram.");
        }

        // وظيفة شراء الهدية
        function buyGift() {
            // إظهار رسالة داخل Telegram
            Telegram.WebApp.showAlert("تم طلب الهدية!");

            // إرسال رسالة إلى البوت (اختياري)
            fetch(`https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: Telegram.WebApp.initDataUnsafe.user.id,
                    text: "طلب شراء هدية"
                })
            });
        }

        // وظيفة لربط محفظة Tonkeeper
        function connectWallet() {
            // Deep Link لربط محفظة Tonkeeper
            const tonkeeperLink = "https://app.tonkeeper.com/ton-connect";

            // فتح الرابط داخل Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.openLink(tonkeeperLink);
            } else {
                alert("يرجى فتح هذا التطبيق داخل Telegram.");
            }
        }
    </script>
</body>
</html>
